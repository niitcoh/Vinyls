<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: url('/assets/img/asd.jpg') no-repeat center center / cover;">
  <div class="register-container">
    <h2>Registro</h2>
    <form id="register-form">
      <div class="input-box">
        <ion-input type="text" id="username" name="username" required></ion-input>
        <span class="input-line"></span>
        <label for="username">Usuario</label>
      </div>
      <div class="input-box">
        <ion-input type="email" id="email" name="email" required></ion-input>
        <span class="input-line"></span>
        <label for="email">Correo Electrónico</label>
      </div>
      <div class="input-box">
        <ion-input type="password" id="password" name="password" required></ion-input>
        <span class="input-line"></span>
        <label for="password">Contraseña</label>
      </div>
      <div class="input-box">
        <ion-input type="password" id="confirm-password" name="confirm-password" required></ion-input>
        <span class="input-line"></span>
        <label for="confirm-password">Confirmar Contraseña</label>
      </div>
      <ion-button expand="full" type="submit" (click)="register()">Registrarse</ion-button>
    </form>
  </div>
</ion-content>
