
<ion-content style="--background: url('/assets/img/asd.jpg') no-repeat center center / cover;">
  <div class="register-container">
    <h2>Registro</h2>
    <form id="register-form" (ngSubmit)="register()">
      <div class="input-box">
        <ion-input [(ngModel)]="email" type="email" name="email" required></ion-input>
        <span class="input-line"></span>
        <label for="email">Correo Electrónico</label>
      </div>
      <div class="input-box">
        <ion-input [(ngModel)]="password" type="password" name="password" required></ion-input>
        <span class="input-line"></span>
        <label for="password">Contraseña</label>
      </div>
      <div class="input-box">
        <ion-input [(ngModel)]="confirmPassword" type="password" name="confirmPassword" required></ion-input>
        <span class="input-line"></span>
        <label for="confirmPassword">Confirmar Contraseña</label>
      </div>
      <ion-button expand="full" type="submit">Registrarse</ion-button>
    </form>
  </div>
</ion-content>
